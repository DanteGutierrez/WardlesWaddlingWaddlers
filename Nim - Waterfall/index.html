<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWW - Nim</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Instructions -->
    <div id="InstructionsHide" hidden>
        <div id="InstructionCanvas" class="container vertical">
            <button id="InstructionsCloseButton" class="item">X</button>
            <div class="item">
                <p>How to play Nim: </p>
            </div>
        </div>
    </div>
    <!-- Game -->
    <div id="GameHide" showing>
        <div class="container vertical ">
            <!-- Player Names -->
            <div class="container item horizontal space-between maxwidth">
                <div class="container item horizontal  menu-background">
                    <div class="container item vertical">
                        <img id="PlayerOneIcon" src="media/Whale.png" class="player-icon"/>
                    </div>
                    <div class="container item vertical shrinkwrap">
                        <label for="PlayerOne" class="item">Player 1: </label>
                        <input id="PlayerOneInput" type="text" name="PlayerOne" class="item"/>
                    </div>
                </div>
                <div class="container item horizontal  menu-background">
                    <div class="container item vertical">
                        <img id="PlayerTwoIcon" src="media/BretIcon.png" class="player-icon"/>
                    </div>
                    <div class="container item vertical shrinkwrap">
                        <label for="PlayerTwo" class="item">Player 2: </label>
                        <input id="PlayerTwoInput" type="text" name="PlayerTwo" class="item"/>
                    </div>
                </div>
            </div>
            <!-- General Menu -->
            <div class="container item horizontal space-between  maxwidth">
                <button id="InstructionsOpenButton" class="item">
                    <img src="media/Instruction.png"/>
                </button>
                <div class="container item horizontal  menu-background">
                    <button id="ResetButton" class="item">
                        <img src="media/Restart.png"/>
                    </button>
                    <div id="PlayerTurnLabel" class="item"></div>
                </div>
                <div id="DifficultyContainer" class="container item  shrinkwrap">
                    <div id="StarOne" class="star-on"></div>
                    <div id="StarTwo" class="star-off"></div>
                    <div id="StarThree" class="star-off"></div>
                </div>
            </div>
            <!-- Game Board -->
            <div id="GameCanvas" class="container item maxwidth menu-background"></div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
