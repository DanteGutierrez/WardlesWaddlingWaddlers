<body class="container horizontal space-between">
    <div id="GameBoard">
        <div id="GameBoardVisual" class="container vertical"></div>
        <img id="Ghost" src="assets/black.png" class="piece" hidden/>
        <img id="LastPiece" src="assets/red.png" class="piece" hidden/>
        <div id="GameBoardPhysical"></div>

        </div>
        <div class="container horizontal max-width space-between">
